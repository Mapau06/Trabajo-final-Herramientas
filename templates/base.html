<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}VetCare{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!--  Estilos personalizados para animaci贸n de productos -->
  <style>
    /* Estilo base de las tarjetas */
    .producto {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Efecto hover */
    .producto:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }

    /* Efecto de selecci贸n */
    .producto.selected {
      animation: bounce 0.5s ease;
      box-shadow: 0 0 20px #4caf50 !important;
      border: 2px solid #4caf50;
      transform: scale(1.03);
    }

    /* Animaci贸n de rebote */
    @keyframes bounce {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <!--  Barra de navegaci贸n -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      {% if user.is_authenticated %}
        <!-- Barra de navegaci贸n completa para usuarios autenticados -->
        <a class="navbar-brand fw-bold text-light" href="{% url 'lobby' %}">
          <i class="fas fa-paw me-2"></i>VetCare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'productos' %}"><i class="fas fa-shopping-bag me-1"></i>Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'ver_carrito' %}"><i class="fas fa-shopping-cart me-1"></i>Carrito</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'historial_compras' %}"><i class="fas fa-history me-1"></i>Historial</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'listar_citas' %}"><i class="fas fa-calendar-alt me-1"></i>Agendar Citas</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'grupo' %}"><i class="fas fa-users me-1"></i>Informaci贸n del Grupo</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-1"></i>Cerrar sesi贸n</a></li>
          </ul>
        </div>
      {% else %}
        <!-- Barra simple para usuarios no autenticados -->
        <a class="navbar-brand fw-bold text-light mx-auto">
          <i class="fas fa-paw me-2"></i>VetCare
        </a>
      {% endif %}
    </div>
  </nav>

  <!--  Contenido de cada p谩gina -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para el modal de confirmaci贸n -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const confirmModal = document.getElementById('confirmModal');
      if (confirmModal) {
        confirmModal.addEventListener('show.bs.modal', function(event) {
          const button = event.relatedTarget;
          const action = button.getAttribute('data-action');
          const type = button.getAttribute('data-type');
          const confirmBtn = document.getElementById('confirmCancelBtn');
          const modalTitle = this.querySelector('.modal-title');
          const modalBody = this.querySelector('.modal-body p');
          
          if (type === 'cancelar') {
            modalTitle.innerHTML = '<i class="fas fa-calendar-times me-2"></i>Confirmar cancelaci贸n';
            modalBody.textContent = '驴Est谩 seguro de que desea cancelar esta cita?';
            confirmBtn.classList.remove('btn-danger');
            confirmBtn.classList.add('btn-warning');
            confirmBtn.innerHTML = '<i class="fas fa-check me-2"></i>S铆, cancelar cita';
          } else {
            modalTitle.innerHTML = '<i class="fas fa-trash me-2"></i>Confirmar eliminaci贸n';
            modalBody.textContent = '驴Est谩 seguro de que desea eliminar esta cita cumplida?';
            confirmBtn.classList.remove('btn-warning');
            confirmBtn.classList.add('btn-danger');
            confirmBtn.innerHTML = '<i class="fas fa-trash me-2"></i>S铆, eliminar cita';
          }
          
          confirmBtn.href = action;
        });
      }
    });
  </script>

  <!--  Script para aplicar animaci贸n al hacer clic en un producto -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const productos = document.querySelectorAll(".producto");

      productos.forEach(card => {
        card.addEventListener("click", () => {
          // Reinicia la animaci贸n si ya est谩 activa
          card.classList.remove("selected");
          void card.offsetWidth; // fuerza reinicio del CSS
          card.classList.add("selected");

          // Quita la clase despu茅s de un tiempo para permitir reactivarla
          setTimeout(() => card.classList.remove("selected"), 800);
        });
      });
    });
  </script>

  {% block extra_js %}{% endblock %}

  <!-- Inicializar HLS para videos -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videos = document.querySelectorAll('video');
      videos.forEach(function(video) {
        const source = video.querySelector('source[type="application/x-mpegURL"]');
        if (source && Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(source.src);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
          });
        }
      });
    });
  </script>
</body>
</html>
