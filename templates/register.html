{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="text-center mb-4">Registro de Usuario</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Usuario</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Correo</label>
          <input class="form-control" name="email" type="email" required>
        </div>
      </div>
      <div class="mb-3">
        <label>Contraseña</label>
        <input class="form-control" type="password" name="password1" required>
      </div>
      <div class="mb-3">
        <label>Confirmar Contraseña</label>
        <input class="form-control" type="password" name="password2" required>
      </div>
      <button class="btn btn-success w-100" type="submit">Registrarse</button>
      <p class="text-center mt-3">
        ¿Ya tienes una cuenta? 
        <a href="{% url 'login' %}" class="text-primary">
          <i class="fas fa-sign-in-alt me-1"></i>Inicia sesión aquí
        </a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
